<script type="text/javascript">
	var api_url = localStorage.getItem('api_url');
	apiready = function() {
		//下拉刷新
		    api.setCustomRefreshHeaderInfo({
		        bgColor : '#fff',
		         images: [
		              'widget://image/app/xiala/1.png',
		              'widget://image/app/xiala/2.png',
		              'widget://image/app/xiala/3.png',
		              'widget://image/app/xiala/4.png',
		              'widget://image/app/xiala/5.png',
		              'widget://image/app/xiala/6.png',
		              'widget://image/app/xiala/7.png',
		              'widget://image/app/xiala/8.png',
		                ],
		                tips: {
		                    pull: '下拉刷新！',
		                    threshold: '松开立即刷新！',
		                    load: '正在刷新'
		                }
		
		    }, function() {
					  getshop();
		        //下拉刷新被触发，自动进入加载状态，使用 api.refreshHeaderLoadDone() 手动结束加载中状态
		        setTimeout(function(){
		    api.refreshHeaderLoadDone()
		        }, 3000);
		    });
		    //下拉刷新
		
	    	getshop();
	 }
	 function getshop(){
		 var navid = $api.byId('div_list_f');
		 var navtpl = $api.byId('navcattpl');

		 // 添加广告
		 api.ajax({
		   url: api_url+'login/login/shopsy',
		         method: 'get',
		     }, function(ret, err) {
		         if (ret) {
		             //渲染模板
		             var pagefn = doT.template(navtpl.text);
		             navid.innerHTML = pagefn(ret.shop);
		          
		               // alert( JSON.stringify( ret.shop ) );
		         }
		 
		 
		     });
	 }
	 function toshop(id){
		api.openWin({
       name: 'jifenscms',
       url: './jifenscms_win.html',
       delay: 100,
       pageParam:{
         spid:id,
       }
   });
	 }
</script>
