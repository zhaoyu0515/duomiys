		function toBanner(url) {

			if (url == '') {


				api.toast({
					msg: '(#^.^#) 暂无详情'
				});

			} else {


				//网络连接判断S


				api.ajax({
					url: api_url + '/login/login/banben.html',
					method: 'get'
				}, function(ret, err) {
					if (ret) {

						//网络正常   跳转





						/*
                                               api.showProgress({
                                                   title: 'VIP登录中',
                                                   modal: false
                                               });
                                         */
						api.toast({
							msg: '加载中'
						});



						api.openWin({
							name: 'h5',
							url: './h5.html',
							pageParam: {
								url: url
							}
						});




					} else {

						//网络连接失败 进行提示
						NetworkConnectionFailurePrompt();

					}


				});
				//网络连接判断E

			}
		}

		//////////////////////    菜单导航获取  方法  getBanner  S  //////////////////////
		function getBanner() {
			var bannerid = $api.byId('slidebox');
			var bannertpl = $api.byId('bannertpl');

			api.ajax({
				url: api_url + '/login/login/banben.html',
				method: 'get',
				data: {
					values: {
						key:localStorage.getItem('anq_key'),
					}
				}
			}, function(ret, err) {
				if (ret) {

					localStorage.setItem('user_advert', ret.banben);
					// var advert = $api.byId('gonggao');
					// advert.innerHTML = localStorage.getItem('user_advert');
					localStorage.setItem('jx_url1', ret.banben);

				} else {
					//alert( JSON.stringify( err ) );
				}
			});



			// 添加广告
			var uid = 0;
			if (localStorage.getItem('user_id') > 1) {
				uid = localStorage.getItem('user_id');
			}
			// end
			api.ajax({
				url: api_url + '/app/nav/index?uid=' + uid,
				method: 'get',
			}, function(ret, err) {
				if (ret) {
					//渲染模板
					var pagefn = doT.template(bannertpl.text);
					bannerid.innerHTML = pagefn(ret.juhezx);
					//      alert( JSON.stringify( ret.banner ) );
					banNer();
				}
				/*  去掉无网络弹窗提示else {
				    alert( '网络错误' );
				    api.hideProgress();
				}
				*/
			});
		}

		function openWin(name) {
			var time = localStorage.getItem('user_time');
			var user_id = localStorage.getItem('user_id');
			var username = localStorage.getItem('user_name');
			var timestamp = Date.parse(new Date()) / 1000;
			if (user_id == 0) {
				api.alert({
					title: '温馨提示',
					msg: '请先登陆后使用',
				});
				api.openWin({
					name: 'login',
					url: 'login.html',
					delay: 300
				});
				return;

			}

			if (time > timestamp) {


				var delay = 0;
				if (api.systemType != 'ios') {
					delay = 300;
				}
				api.openWin({
					name: '' + name + '',
					url: '' + name + '.html',
					delay: 800,
					bgColor: '#000000'
				});

			} else if (time < timestamp) {
				var dialogBox = api.require('dialogBox');
				dialogBox.alert({
					texts: {
						content: '您的VIP会员已过期，请及时续费！',
						leftBtnTitle: '在想想',
						rightBtnTitle: '去开通'
					},
					styles: {
						bg: '#fff',
						w: 300,
						content: {
							color: '#000',
							size: 14
						},
						left: {
							marginB: 7,
							marginL: 20,
							w: 130,
							h: 35,
							corner: 2,
							bg: '#ff7600',
							color: '#fff',
							size: 14
						},
						right: {
							marginB: 7,
							marginL: 10,
							w: 130,
							h: 35,
							corner: 2,
							bg: '#ff7600',
							color: '#fff',
							size: 14
						}
					}
				}, function(ret) {
					if (ret.eventType == 'left') {
						var dialogBox = api.require('dialogBox');
						dialogBox.close({
							dialogName: 'alert'
						});
					} else if (ret.eventType == 'right') {
						api.openWin({
							name: 'open_vip_win',
							url: './open_vip_win.html',
							delay: 300
						});
						var dialogBox = api.require('dialogBox');
						dialogBox.close({
							dialogName: 'alert'
						});
					}
				});
			}

		}

		function getNav() {
			var navid = $api.byId('zbl_list_f');

			// 添加广告
			var uid = 0;
			if (localStorage.getItem('user_id') > 1) {
				uid = localStorage.getItem('user_id');
			}
			// end
			api.ajax({
				url: api_url + '/app/nav/index?uid=' + uid,
				method: 'get',
			}, function(ret, err) {
				if (ret) {
					//渲染模板
					var pagefn = doT.template(navtpl.text);
					navid.innerHTML = pagefn(ret.banner);

					navtjid.innerHTML = pagefn(ret.banne);
